<meta name="robots" content="noindex, nofollow" />

<!-- Cookie Consent Modal Overlay -->
<div id="cookie-overlay" class="cookie-overlay hidden"></div>
<div id="cookie-modal" class="cookie-modal hidden">
  <p class="cookie-text">
    <span lang="fr">
      Ce site utilise uniquement des cookies techniques nécessaires à son bon fonctionnement.<br><br>
      Acceptez-vous l'utilisation de ces cookies ?
    </span>
    <span lang="en">
      This site only uses essential cookies required for proper functioning.<br><br>
      Do you accept the use of these cookies?
    </span>
  </p>
  <div class="cookie-modal-buttons">
    <button id="accept-cookies" class="btn btn-accept">
      <span lang="fr">Oui</span>
      <span lang="en">Yes</span>
    </button>
    <button id="reject-cookies" class="btn btn-decline">
      <span lang="fr">Non merci</span>
      <span lang="en">No thanks</span>
    </button>
  </div>
</div>
